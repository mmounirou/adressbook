#{extends 'connected-user.html' /}
#{set title:'Home' /}

<div class="contacts">
	#{form @Application.edit(contact.id) , method:'POST'}
<table>
	<thead>
    	<tr>
        	<th class="th-begin"></th>
            <th/>
            <th> (${contact.firstName} ${contact.name})</th>
            <th/>
            <th class="th-end" />
        </tr>
    </thead>
        <tfoot>
    	<tr>
        	<td colspan="4" class="rounded-foot-left" />
        	<td class="rounded-foot-right" />
        </tr>
    </tfoot>
	<tr>
		<td><label>Group : </label></td>
		<td colspan="3"><input id="cgroup" name="cgroup" type="text" value="${contact.cgroup?.name}"  placeholder="Group" required="required"/></td>
		<td><span class="error">#{error 'cgroup' /}</span></td>
	</tr>
	<tr>
		<td><label>Firstname : </label></td>
		<td colspan="3"><input id="firstName" name="firstName" type="text" value="${contact.firstName}"  placeholder="FirstName" required="required"/></td>
	<td><span class="error">#{error 'firstName' /}</span></td>
	</tr>
	<tr>
		<td><label>Name : </label></td>
		<td colspan="3"><input id="name" name="name" type="text" value="${contact.name}"  placeholder="Name" required="required"/></td>
	<td><span class="error">#{error 'name' /}</span></td>
	</tr>
		<tr>
			<td><label>Mail : </label></td>
			<td colspan="3"><input id="mail" name="mail" type="email" value="${contact.mail}"  placeholder="Email" required="required"/></td>
		<td><span class="error">#{error 'mail' /}</span></td>
		</tr>
		<tr>
			<td><label>Phone : </label></td>
			<td colspan="3"><input id="phone" name="phone" type="tel" value="${contact.phone}"  placeholder="Phone" required="required"/></td>
		<td><span class="error">#{error 'phone' /}</span></td>
		</tr>
			<tr>
						<td ><input type="submit" value="Update"/></td>
			#{/form}
			<td colspan="3" />			
			<td>
#{form @Application.index()}
				<input type="submit" value="Cancel"/></td>			
#{/form}
			
			
		</tr>
	</tr>
</table>
<div>
